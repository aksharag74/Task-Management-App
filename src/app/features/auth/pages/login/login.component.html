<div class="logincontainer">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<h2 >Login</h2>
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" placeholder="Enter Username" />
      <small *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        Username is required (min 3 characters)
      </small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter Email"/>
      <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        Valid email required
      </small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter Password"/>
      <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Minimum 6 characters required
      </small>
    </div>
    <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p style="text-align:center; margin-top: 12px;">
      Donâ€™t have an account?
      <a routerLink="/register">Register</a>
    </p>
    </form>
    <p *ngIf="successMessage" style="color: green; margin-top: 10px;">
  {{ successMessage }}
</p>

</div>
